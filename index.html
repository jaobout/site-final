<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bout Art Concept — Urban Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@300;700;900&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b0b0b;
    --grafite:#121212;
    --blue:#2979ff;
    --gold:#ffd400;
    --muted:#bdbdbd;
    --whatsapp:#25D366;
    --card-alpha: rgba(255,255,255,0.04);
    --glass: rgba(255,255,255,0.03);
  }

  /* fundo animado */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("midia/fundo/fundo1.jpg") center/cover no-repeat fixed;
    opacity: 0.18;
    z-index: -1;
    animation: moveBg 18s linear infinite alternate;
    filter: blur(1px);
  }
  @keyframes moveBg {
    0% { transform: scale(1) translateY(0px); }
    100% { transform: scale(1.08) translateY(-20px); }
  }

  /* mobile-first */
  *{box-sizing:border-box}
  body{
    margin:0;
    background: linear-gradient(180deg,var(--bg),#070707);
    color:#fff;
    font-family: 'Nunito', system-ui, sans-serif;
  }

  /* header */
  header{display:flex;align-items:center;gap:12px;padding:14px 18px;background:linear-gradient(180deg,var(--grafite),transparent)}
  .logo-wrap img{width:48px;height:48px;border-radius:8px;object-fit:cover;filter:drop-shadow(0 6px 12px rgba(0,0,0,.6))}
  .studio-title{font-weight:900;font-family:'Bangers';font-size:1.25rem;color:var(--gold);}
  .studio-sub{font-size:0.78rem;color:var(--muted);}

  main{padding:14px;}

  /* GALERIA */
  .galeria-container {
    max-width: 100%;
    position: relative;
    margin: 16px auto;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,.6);
  }
  .galeria-slide img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 14px;
  }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 12px;
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    user-select: none;
  }
  .next { right: 0; }
  .prev { left: 0; }
  .prev:hover, .next:hover { background: rgba(0,0,0,.4); }
  .dot {
    height: 12px;
    width: 12px;
    margin: 0 4px;
    background-color: #444;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
  }
  .active, .dot:hover { background-color: #fff; }
  .fade { animation: fade 1s; }
  @keyframes fade { from{opacity:.4} to{opacity:1} }

  /* STORIES */
  .stories {display:flex;gap:12px;overflow-x:auto;padding:8px 6px;}
  .story {min-width:160px;height:300px;border-radius:16px;overflow:hidden;position:relative;}
  .story video{width:100%;height:100%;object-fit:cover;}

  /* serviços */
  .services-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
    gap:12px;
    margin-top:16px;
  }
  .card-service{
    background:var(--card-alpha);
    border-radius:14px;
    padding:10px;
    text-align:center;
    border:2px solid rgba(255,255,255,0.04);
    transition:.18s;
  }
  .card-service:hover{ transform:translateY(-6px); border-color: rgba(41,121,255,0.9); }
  .service-img{ width:100%; height:120px; object-fit:cover; border-radius:10px; margin-bottom:8px;}

  /* botões */
  .action-row{ display:flex; gap:10px; margin:18px 0; }
  .btn-whatsapp{
    display:flex; justify-content:center; background:var(--whatsapp); color:#fff;
    padding:12px; border-radius:12px; font-weight:800; text-decoration:none;
  }

  footer{text-align:center;color:var(--muted);padding:18px;font-size:0.85rem}
</style>
</head>

<body>

<header>
  <div class="logo-wrap">
    <img src="midia/logo/logo.jpeg" alt="logo">
    <div>
      <div class="studio-title">Bout Art Concept</div>
      <div class="studio-sub">Urban Premium • Cortes & Barba</div>
    </div>
  </div>
</header>

<main>

  <!-- BEM-VINDO -->
  <h2 style="font-family:'Bangers';color:var(--gold);">Bem-vindo</h2>
  <p style="color:var(--muted);font-size:0.95rem;">Escolha um vídeo e veja inspirações — depois selecione seu serviço.</p>

  <!-- STORIES -->
  <div class="stories">
    <div class="story"><video src="midia/videos/video1.mp4" autoplay muted loop></video></div>
    <div class="story"><video src="midia/videos/video2.mp4" autoplay muted loop></video></div>
    <div class="story"><video src="midia/videos/video3.mp4" autoplay muted loop></video></div>
  </div>

  <!-- GALERIA DE FOTOS (8 FOTOS) -->
  <h2 style="font-family:'Bangers';color:var(--gold);margin-top:20px;">Galeria de Cortes</h2>

  <div class="galeria-container">

    <div class="galeria-slide fade"><img src="midia/galeria/foto1.jpg"></div>
    <div class="galeria-slide fade"><img src="midia/galeria/foto2.jpg"></div>
    <div class="galeria-slide fade"><img src="midia/galeria/foto3.jpg"></div>
    <div class="galeria-slide fade"><img src="midia/galeria/foto4.jpg"></div>
    <div class="galeria-slide fade"><img src="midia/galeria/foto5.jpg"></div>
    <div class="galeria-slide fade"><img src="midia/galeria/foto6.jpg"></div>
    <div class="galeria-slide fade"><img src="midia/galeria/foto7.jpg"></div>
    <div class="galeria-slide fade"><img src="midia/galeria/foto8.jpg"></div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <div style="text-align:center;margin-top:8px;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>

  <!-- SERVIÇOS (mantido igual) -->
  ... (todo o restante que já estava no seu arquivo) ...

</main>

<footer>
  © Bout Art Concept — Todos os direitos reservados
</footer>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n){ showSlides(slideIndex += n); }
function currentSlide(n){ showSlides(slideIndex = n); }

function showSlides(n){
  let i;
  let slides = document.getElementsByClassName("galeria-slide");
  let dots = document.getElementsByClassName("dot");

  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;

  for(i=0;i<slides.length;i++){ slides[i].style.display="none"; }
  for(i=0;i<dots.length;i++){ dots[i].classList.remove("active"); }

  slides[slideIndex-1].style.display="block";
  dots[slideIndex-1].classList.add("active");
}

setInterval(()=>plusSlides(1),4000);
</script>

</body>
</html>
